<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="css/quiz.css" rel="stylesheet" />

    <title>Test your knowledge</title>
</head>
<body>
    <div class="container">


        <div class="row gy-5">
            <div class=".col-md-12">
                <h1 class="display-1 header">Quiz</h1>
            </div>





            <div class=".col-md-12">
                <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="5" id="progress"></div>
                </div>
            </div>


            <div class=".col-md-12" id="questions">

                <form>
                    <hr />
                    <h3 id="questionText">QuestionText</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="answer1">
                        <label class="form-check-label" for="answer1" id="answer1Text">
                            AnswerText
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="answer2">
                        <label class="form-check-label" for="answer2" id="answer2Text">
                            AnswerText
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="answer3">
                        <label class="form-check-label" for="answer3" id="answer3Text">
                            AnswerText
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="answer4">
                        <label class="form-check-label" for="answer4" id="answer4Text">
                            AnswerText
                        </label>
                    </div>
                    <hr />
                    <button type="button" class="btn btn-primary" onclick="next()" id="nextbutton">Next ></button>
                </form>
            </div>

            <div class=".col-md-12" id="score">
                <form>
                    <hr />
                    <h3 id="scoreText">Your score is 100%</h3>
                    <p>If you would like to receive a certificate, please enter your email below and submit the form or retry the quiz</p>
                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <hr />
                    <button type="button" class="btn btn-primary" onclick="requestCert()" id="submitButton">Send me a certificate</button>
                    <button type="button" class="btn btn-secondary" onclick="retry()" id="retryButton">Let's try this again</button>
                </form>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="js/quiz.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', loadQuestions, false);
        </script>


        <script type="text/javascript">
            var apibaseUrl = "https://localhost:7294"
        </script>
</body>
</html>
